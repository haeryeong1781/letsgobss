<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSS</title>
    <link rel="stylesheet" href="free_write.css">
</head>


<body>
    <header class="header">
        <div class="logo">
            <img src="images/nav_logo.jpg" alt="Logo" border="0" width="140" height"60">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="free/free.html" target="_self" class="nav-item">자유게시판</a></li>
                <li><a href="quiz/quiz.html" target="_self" class="nav-item">오늘의 퀴즈</a></li>
                <li><a href="question/question.html" target="_self" class="nav-item">관리자 문의</a></li>
            </ul>
        </nav>
        <div class="logins">
            <button>SIGN UP</button>
            <button>SIGN IN</button>
        </div>
    </header>

    <div class="board_wrap">
        <div class="board_title">
            <strong>글 쓰기</strong>
            <p>헛소리하면 무통보 삭제될 수 있습니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" /></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" /></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" /></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력"></textarea>
                </div>
            </div>

            <div class="bt_wrap">
                <a href="free_list.html" class="on">등록</a>
                <a href="free_list.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
